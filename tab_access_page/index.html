<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <div class="error" id="error"></div>
        <input type="text" id="account" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="validateLogin()">登录</button>
    </div>

    <script>
        // 模拟的用户名和密码
        const validUsername = 'admin';
        const validPassword = '123456';

        function validateLogin() {
            // 获取输入的用户名和密码
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            // 简单的用户名和密码验证逻辑
            if (account === validUsername && password === validPassword) {
                // alert('登录成功！');
                // errorElement.textContent = '';
                // 在这里可以跳转到其他页面，比如： window.location.href = 'dashboard.html';
                window.location.href = 'http://192.168.0.100:8082';
            } else {
                errorElement.textContent = '用户名或密码错误！';
            }
        }
    </script>
</body>

</html>
