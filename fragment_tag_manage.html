<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Manage Fragment</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin: 8px;
        }

        .card {
            margin: 8px;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 2px;
        }

        .form-group span {
            width: 100px;
            text-align: right;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            margin-left: 8px;
        }

        .divider {
            border-bottom: 1px solid #ccc;
            margin: 8px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 16px 0;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .button.green {
            background-color: #28a745;
        }

        .button.blue {
            background-color: #007bff;
        }

        .recycler-view {
            margin: 8px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-group">
            <span>@string/select_tag</span>
            <span id="tv_choice_epc_tid" style="flex-grow: 1; text-align: right;"> </span>
            <select id="manage_epc_datas_spinner" style="width: 50px;">
                <!-- Options go here -->
            </select>
        </div>
        <div class="form-group">
            <span>@string/bankid</span>
            <select id="manage_bank_spinner">
                <!-- Options from @array/bank -->
            </select>
        </div>
        <div class="form-group">
            <span>@string/access_password</span>
            <input id="manage_password_edit" type="text" value="00000000" maxlength="8" pattern="[0-9A-Fa-f]+"
                placeholder="00000000">
        </div>
        <div class="form-group">
            <span>@string/memptr</span>
            <input id="manage_address_edit" type="number" value="2" maxlength="3" pattern="[0-9]+">
        </div>
        <div class="form-group">
            <span>@string/memlen</span>
            <input id="manage_cnt_edit" type="number" value="1" maxlength="3" pattern="[0-9]+">
        </div>
        <div class="form-group">
            <span>@string/writestr</span>
            <input id="manage_write_edit" type="text" placeholder="@string/tag_hint" pattern="[0-9A-Fa-f]+">
        </div>
        <div class="button-group">
            <button id="manage_read_btn" class="button green">@string/butnread</button>
            <button id="manage_write_btn" class="button blue">@string/butnwrite</button>
        </div>
        <div class="card">
            <div class="form-group">
                <span>@string/read_tags</span>
            </div>
            <div class="form-group">
                <span style="flex: 1; text-align: center;">EPC</span>
                <span style="flex: 1; text-align: center;">DATA</span>
            </div>
            <div class="recycler-view" id="manage_list_rv">
                <!-- RecyclerView content goes here -->
            </div>
        </div>
    </div>

</body>

</html>
