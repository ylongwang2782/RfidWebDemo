<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID与扫码枪操作</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 class="center">RFID与扫码枪操作</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>EPC</th>
                <th>TID</th>
                <th>RSSI</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="dataBody">
        </tbody>
    </table>
    <!-- <button onclick="loadData()">加载数据</button> -->

    <script>
        function loadData() {
            const data = JSON.parse(AndroidEpc.getData()); // 调用 Android 接口获取数据
            updateTable(data);
        }

        function updateTable(data) {
            const dataBody = document.getElementById('dataBody');
            dataBody.innerHTML = ''; // 清空表格内容

            data.forEach(tag => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tag.epc}</td>
                    <td>${tag.tid}</td>
                    <td>${tag.rssi}</td>
                    <td>${tag.count}</td>
                `;
                dataBody.appendChild(row);
            });
        }
    </script>
</body>

</html>
