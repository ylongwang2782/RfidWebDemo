<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Fragment</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .scroll-view {
            width: 100%;
            height: auto;
            overflow-y: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 8px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 2px;
        }

        .form-group span {
            flex: 2;
            text-align: center;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            flex: 2;
            margin-left: 8px;
            text-align: center;
        }

        .divider {
            border-bottom: 1px solid #ccc;
            margin: 8px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 16px 0;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .button.blue {
            background-color: #007bff;
        }

        .constraint-layout {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <div class="scroll-view">
        <div class="container">
            <div class="form-group">
                <span id="tv_getPower">@string/current_power</span>
                <button id="btn_getPower">@string/get_power</button>
            </div>
            <div class="form-group">
                <input id="et_setPower" type="number" placeholder="@string/enter_power">
                <button id="btn_setPower">@string/set_power</button>
            </div>
            <div class="form-group">
                <input id="et_deviceID" type="text" placeholder="deviceID">
            </div>
            <div class="form-group">
                <button id="btn_deviceID">@string/get_deviceID</button>
            </div>
            <div class="form-group">
                <input id="edt_startFrency" type="number" placeholder="@string/start_frency">
            </div>
            <div class="form-group">
                <input id="edt_frencyStep" type="number" placeholder="@string/frency_step">
            </div>
            <div class="form-group">
                <input id="edt_frencyNumber" type="number" placeholder="@string/frency_number">
            </div>
            <div class="form-group">
                <button id="btn_configFrency" class="button blue" style="flex: 1;">@string/set_frency</button>
                <button id="btn_getFrency" class="button blue" style="flex: 1;">@string/get_frency</button>
            </div>
            <div class="constraint-layout">
                <select id="spinner_mask_area">
                    <!-- Options from @array/spinner_mask_area -->
                </select>
                <span>@string/mask_list</span>
                <select id="spinner_mask_data" style="width: 100px;">
                    <!-- Options go here -->
                </select>
            </div>
            <div class="form-group">
                <input id="edt_maskStartAddr" type="text" maxlength="3" placeholder="@string/mask_start">
            </div>
            <div class="form-group hidden">
                <input id="edt_maskLength" type="number" maxlength="3" placeholder="@string/mask_len">
            </div>
            <div class="form-group">
                <input id="edt_maskData" type="text" pattern="[0-9A-Fa-f]+" placeholder="@string/mask_data">
            </div>
            <div class="form-group">
                <button id="btn_configMask" class="button blue" style="flex: 1;">@string/set_mask</button>
                <button id="btn_getMask" class="button blue" style="flex: 1;">@string/clear_mask</button>
            </div>
            <div class="form-group hidden">
                <input id="edt_rangeValue" type="text" placeholder="range value">
            </div>
            <div class="form-group hidden">
                <button id="btn_setRange" class="button blue" style="flex: 1;">@string/set_range</button>
                <button id="btn_getRange" class="button blue" style="flex: 1;">@string/get_range</button>
            </div>
        </div>
    </div>

</body>

</html>
